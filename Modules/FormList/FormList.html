<html>
  <head>
    <title></title>
  </head>
  <body>
    <div ng-controller="formListController">
      <h1 class="mt-5">{{header}}</h1>
      <table class="table table-striped" ng-if="formList.length > 0">
        <tr ng-repeat="formItem in formList track by $index">
          <td>{{formItem.name}}</td>
          <td>{{formItem.description}}</td>
          <td>{{formItem.createdAt}}</td>
          <td>
            <a href="#!/form/{{convertToSlug(formItem.name)}}"
              >Formu Görüntüle</a
            >
          </td>
        </tr>
      </table>
      <p ng-if="formList.length <= 0">Kayıtlı form bulunmamaktadır.</p>
      <div>
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#formModal"
        >
          Yeni Form Oluştur
        </button>
      </div>
      <!-- FORM MODAL -->
      <form-modal></form-modal>
    </div>
  </body>
</html>
