<html>
  <head>
    <title></title>
  </head>
  <body>
    <div ng-controller="formController">
      <h1>{{selectedForm.name}}</h1>
      <p>{{selectedForm.description}}</p>
      <form>
        <div
          class="form-group"
          ng-repeat="formItem in selectedForm.fields track by $index"
        >
          <label for="formName-{{$index}}">{{formItem.name}}</label>
          <input
            type="{{getInputType(formItem.dataType)}}"
            class="form-control"
            id="fieldName-{{$index}}"
            ng-required="{{formItem.required}}"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Formu GÃ¶nder</button>
        </div>
      </form>
    </div>
  </body>
</html>
